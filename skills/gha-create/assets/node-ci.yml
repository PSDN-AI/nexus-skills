# Node.js CI Pipeline
# SHA pins verified: 2026-02-28. See references/SHA_LOOKUP.md to check for updates.
#
# Rules demonstrated: S1 (SHA pinning), S2 (least-privilege permissions),
# E1 (path filtering), E2 (native caching), E3 (concurrency), E4 (matrix)

name: CI

on:
  push:
    branches: [main]
    paths:                                                       # E1: Path filtering
      - 'src/**'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:                                                       # E1: Path filtering
      - 'src/**'
      - 'package*.json'
      - 'tsconfig*.json'
      - '.github/workflows/ci.yml'

permissions:                                                     # S2: Least-privilege
  contents: read

concurrency:                                                     # E3: Concurrency control
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:                                                    # E4: Matrix optimization
      fail-fast: true
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2 (S1)
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0 (S1)
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'                                           # E2: Native caching
      - run: npm ci
      - run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2 (S1)
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0 (S1)
        with:
          node-version: 20
          cache: 'npm'                                           # E2: Native caching
      - run: npm ci
      - run: npm run lint
