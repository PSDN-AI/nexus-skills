name: Scanner Tests

on:
  push:
    branches: [main]
    paths:
      - 'skills/repo-public-readiness/scanner/**'
      - 'skills/repo-public-readiness/tests/**'
  pull_request:
    paths:
      - 'skills/repo-public-readiness/scanner/**'
      - 'skills/repo-public-readiness/tests/**'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Verify bash version
        run: |
          echo "Bash version: $BASH_VERSION"
          if [[ "${BASH_VERSINFO[0]}" -lt 4 ]]; then
            echo "::error::Bash 4+ required"
            exit 1
          fi

      - name: Run scanner tests
        run: bash skills/repo-public-readiness/tests/run_tests.sh

      - name: Shellcheck scanner scripts
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y shellcheck
          shellcheck skills/repo-public-readiness/scanner/*.sh
          shellcheck -S warning skills/repo-public-readiness/tests/*.sh
